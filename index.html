<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" placeholder="Your password will appear here" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Include Symbols
            </label>
        </div>
        <div class="length">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
